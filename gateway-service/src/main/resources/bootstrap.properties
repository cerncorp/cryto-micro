server.port=9999


# Spring cloud config
spring.cloud.config.uri=http://localhost:8888
spring.application.name=gatewayservice
spring.profiles.active=dev

# Eureka
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://${eureka.username}:${eureka.password}@${eureka.hostname}:${eureka.server.port}/eureka/

spring.cloud.gateway.routes[0].id=cryptoservice
spring.cloud.gateway.routes[0].uri=http://localhost:8077
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/crypto/**

spring.cloud.gateway.routes[1].id=currencyservice
spring.cloud.gateway.routes[1].uri=http://localhost:8088
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/currency/**

spring.cloud.gateway.routes[2].id=futureservice
spring.cloud.gateway.routes[2].uri=http://localhost:8099
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/future/**